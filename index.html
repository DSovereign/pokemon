<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>freeCodeCamp(;P)</h1>
<h1>Pokemon Search App</h1>
<div class="container">
  <label for="search-input">Search for Pok√©mon Name or ID:</label>
  <input id="search-input" type="text" placeholder="eg. bulbasaur or 1" required></input>
  <button id="search-button">search</button>
  <div id="screen">
  
  </div>
  <div class="status">
  <div class="stats-left">
  <p>Base </p>
  <p>HP:</p>
  <p>Attack:</p>
  <p>Defense:</p>
  <p>Sp. Attack:</p>
  <p>Sp. Defense:</p>
  <p>Speed:</p>
  
  
</div>
<div class="stats-right">
  <p>stats</p>
  <p id="hp"></p>
  <p id="attack"></p>
  <p id="defense"></p>
  <p id="spAttack"></p>
  <p id="spDefense"></p>
  <p id="speed"></p>
</div>
</div>
</div>
<script src="index.js"></script>
</body>
</html>
